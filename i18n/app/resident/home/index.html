<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Equa</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    
    <div class="my-bgimg-1">
        <div class="my-caption">
            <span class="my-border">
                See you soon!
            </span>
        </div>
    </div>

    
    <!-- 𝟏 Registration -->
    <div class="modal fade" id="registrationDialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">
                Equa Residential Services - 
                Register FREE
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p>Already registered? <a href="#" id="registrationDialogLogin">Sign in instead</a></p>
            <div class="form-group">
                <label for="registrationDialogEmail">Email address</label>
                <input type="email" class="form-control" id="registrationDialogEmail" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="registrationDialogPwd">Password</label>
                <input type="password" class="form-control" id="registrationDialogPwd" placeholder="*************">
            </div>
            <div class="form-group">
                <label for="registrationDialogPwd">Reenter password</label>
                <input type="password" class="form-control" id="registrationDialogPwd2" placeholder="*************">
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="registrationDialogRegister">
                Register
            </button>
        </div>
        </div>
    </div>
    </div>


    
    <!-- 𝟐 After registration -->
    <div class="modal fade" id="registrationDoneDialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="registrationDoneDialogText">
                        📣 FEEDBACK
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"  id="registrationDoneDialogOk" data-dismiss="modal">Done</button>
                    <button type="button" class="btn btn-primary" id="registrationDoneDialogRetry">Retry registering</button>
                </div>
            </div>
        </div>
    </div>


    
    <!-- 𝟑 Login -->
    <div class="modal fade" id="loginDialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    Equa Residential Services - 
                    Sign in
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Not yet registered? <a href="#" id="loginDialogRegister">Register instead</a></p>
                <div class="form-group">
                    <label for="loginDialogEmail">Email address</label>
                    <input type="email" class="form-control" id="loginDialogEmail" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="loginDialogPwd">Password</label>
                    <input type="password" class="form-control" id="loginDialogPwd" placeholder="*************">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="loginDialogLogin">
                    Sign in
                </button>
            </div>
            </div>
        </div>
    </div>
        
        
    
    <!-- 𝟒 After login -->
    <div class="modal fade" id="loginDoneDialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="loginDoneDialogText">
                        📣 FEEDBACK
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"  id="loginDoneDialogOk" data-dismiss="modal">Done</button>
                    <button type="button" class="btn btn-primary" id="loginDoneDialogRetry">Retry signing in</button>
                </div>
            </div>
        </div>
    </div>

        



    <!-- Bootstrap: Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- MongoDB Stitch -->
    <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.0.0/stitch.js"></script>
    <!-- My -->
    <script src="../script.js"></script>
    <script src="script.js"></script>
</body>
</html>
